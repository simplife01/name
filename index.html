<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>姓名唸讀器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>姓名唸讀器</h1>
  <p>請輸入姓名，每個姓名用換行分隔：</p>
  <textarea id="nameList" placeholder="例如：
張三
李四
王五"></textarea>
  <button id="nextButton">下一位</button>

  <script>
    const nameListInput = document.getElementById('nameList');
    const nextButton = document.getElementById('nextButton');

    let names = [];
    let currentIndex = 0;

    // 按下按鈕時的事件
    nextButton.addEventListener('click', () => {
      if (names.length === 0) {
        // 初次按下時，讀取輸入框內容並初始化姓名陣列
        names = nameListInput.value.split('\n').map(name => name.trim()).filter(name => name);
        currentIndex = 0;
        if (names.length === 0) {
          alert('請先輸入姓名！');
          return;
        }
      }

      if (currentIndex < names.length) {
        // 唸出當前姓名 3 次
        const name = names[currentIndex];
        let repeatCount = 0;

        const speakName = () => {
          if (repeatCount < 3) {
            const utterance = new SpeechSynthesisUtterance(name);
            speechSynthesis.speak(utterance);
            repeatCount++;
            setTimeout(speakName, 5000); // 每次間隔 5 秒
          } else {
            currentIndex++; // 下一位
          }
        };

        speakName();
      } else {
        alert('所有姓名都已經唸完了！');
        names = []; // 重置
      }
    });
  </script>
</body>
</html>
